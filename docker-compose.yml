version: "3.1"
services:
  app-backend:
    container_name: app-backend
    build: ./backend
    depends_on:
      - app-mongo
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=7001
    working_dir: /root/backend
    volumes:
      - "./backend:/root/backend"
    command: sh -c "npm run start"

  app-frontend:
    container_name: app-frontend
    build: ./frontend
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=3000
    links:
      - app-backend 
    depends_on:
      - app-backend
    working_dir: /root/frontend
    volumes:
      - "./frontend:/root/frontend"
    command: sh -c "npm run start"

  app-mongo:
    image: mongo
    container_name: app-mongo
    restart: always
    # environment:
    #   - NODE_ENV=production
    #   - HOST=0.0.0.0
    #   - PORT=27017
    volumes:
      - "./mongo/data/db:/data/db"
      - "./mongo/data/log:/data/log"
    ports:
      - "27018:27017"
    # environment:
      # MONGO_INITDB_ROOT_USERNAME: root
      # MONGO_INITDB_ROOT_PASSWORD: 12345
    # command: --dbpath /data/db --logappend /data/log/dblog.log --auth
  
  app-nginx:
    restart: always
    image: nginx
    container_name: app-nginx
    depends_on:
      - app-backend
      - app-frontend
    ports:
      - "7777:80"
    environment:
      - NGINX_HOST=0.0.0.0
      - NGINX_PORT=80
    volumes:
      - "./nginx/conf.d:/etc/nginx/conf.d"
      - "./nginx/log:/var/log/nginx"

